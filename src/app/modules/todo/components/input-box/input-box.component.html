<form [formGroup]="todoForm" (ngSubmit)="emitText()">
    <ion-list>
        <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" formControlName="title" [placeholder]="titlePlaceholder"></ion-input>
        </ion-item>
        <div *ngIf="formErrors.name" class="alert alert-danger" invalid>
            {{ formErrors.title }}
        </div>
        <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea type="text" formControlName="description" [placeholder]="descriptionPlaceholder"></ion-textarea>
        </ion-item>
        <div *ngIf="formErrors.name" class="alert alert-danger" invalid>
            {{ formErrors.description }}
        </div>
    </ion-list>
    <div class="ion-padding">
        <ion-button type="submit" expand="block" [disabled]="!todoForm.valid" block>{{buttonLabel}}</ion-button>
    </div>

</form>
